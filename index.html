<head>
  <title>User Login</title>
  <!--google font-->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <!--css file-->

<body>

  <!--login div-->
  <div id="login_div" class="main-div bg-dark" >
    <h3 style="color:White">Credentials</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />
    <button type="button" class="btn btn-primary" type="button" data-toggle="tooltip" data-placement="right" title="Login" onclick="login()">Login</button>
    <br>
    <button type="button" class="btn btn-primary" type="button" data-toggle="tooltip" data-placement="right" title="Sign Up"  onclick="create_account()">Sign Up</button>
    <br>
    <button type="button" class="btn btn-primary" type="button" data-toggle="tooltip" data-placement="right" title="Reset Password"  onclick="forgot_password()">Reset Password</button>
  </div>

  <!--logout & user div-->
  <div id="user_div" class="loggedin-div">
    <h3>Welcome!</h3>
    <p id="user_para">You're logged in.</p>
    <button type="button" class="btn btn-primary" type="button" data-toggle="tooltip" data-placement="right" title="Logout"  onclick="logout()">Logout</button>
    <br>
    <button type="button" class="btn btn-primary" type="button" data-toggle="tooltip" data-placement="right" title="Send Verification Email"  id="verify_btn" onclick="send_verification()"> Send Verification Email</button>
    <br>
    <button type="button" class="btn btn-primary" type="button" data-toggle="tooltip" data-placement="right" title="Delete Account"  onclick="deleteacc()">Delete Account</button>
  </div>
