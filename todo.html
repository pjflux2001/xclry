  <button id="todo" type="button" class="btn btn-outline-primary btn-lg active" style="margin: auto; float:left; width: 10%; top: 25%; bottom:25%; padding: 25px; font-size: 25px;" onclick="window.location.href = 'todo.html';">List</button>
  <button id="user" type="button" class="btn btn-outline-primary" style="margin: auto; float:right; width: 10%; top: 25%; bottom:25%; padding: 25px; font-size: 25px" onclick="window.location.href = 'index.html';">User</button>
      

  <!--cabpool form-->

  <div class="container card" id="cabpool_form" style="margin: auto; width: 50%; border: 2px dotted black; padding: 25px;">

    <form>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="v1">Date of Cabpool *</label>
          <input id="v1" type="date" class="form-control" value ="2020-01-01" min="2020-01-01" max="2020-06-30" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationDefault01">Time of Cabpool *</label>
          <input id="v2" type="time" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Start Location*</label>
          <select id="v3" class="custom-select my-1 mr-sm-2" required>
            <option selected>Other</option>
            <option value="1">Campus</option>
            <option value="2">Panjim</option>
            <option value="3">Madgaon</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">End Location*</label>
          <select id="v4" class="custom-select my-1 mr-sm-2" required>
            <option selected>Other</option>
            <option value="1">Campus</option>
            <option value="2">Panjim</option>
            <option value="3">Madgaon</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="v5">Contact Number</label>
          <input id="v5" type="text" pattern="[1-9]{1}[0-9]{9}" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault03">Comments</label>
          <input id="v6" type="text" class="form-control" style="width: 500px; height:100px;">
        </div>
            </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <button id="add_cabpool" class="btn btn-primary" type="button">Create</button>
    </form>
  </div>
